<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | 自动化运维管理平台</title>
    <link rel="shortcut icon" href="/static/login/img/facio.ico" type="image/x-icon">
    
    <script src="/static/menu/js/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="/static/login/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/login/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/static/login/css/animate.css">
    <link rel="stylesheet" href="/static/login/css/style.css">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
              <h1 class="logo-name"><img src="/static/login/img/logo.png"></h1>
        </div>
            <h2>华云合创自动化运维平台</h2>


            <form class="m-t" role="form" method="post" action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密 码" required="">
                </div>
                <button type="submit" class="btn btn-success block full-width m-b">Login</button>

            </form>
            <p class="m-t"> <small><b>Copyright</b> isphere.top Organization © 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts 
    <script src="/static/login/js/bootstrap.min.js"></script>
    <script src="/static/login/js/jquery-2.1.1.js"></script>
    -->

</body>

<script type='text/javascript'>
    window.onload = function() {
        {% if error_info %}
            alert('{{error_info}}');
            $('#captchadiv').slideToggle(200);
        {% endif %}
    }
</script>
</html>
